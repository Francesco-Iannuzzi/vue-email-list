<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <title>Random Email axios</title>
</head>

<body>


    <div id="app">
        <div class="container w-50 my-5">
            <h1 class="text-center mb-3">Random email</h1>
            <ul v-if="emailList.length == 10" class="list-group">
                <li v-for="email in emailList" class="list-group-item text-center">{{email}}</li>
            </ul>
            <div v-else class="text-center">
                <i class="fa-solid fa-spinner fa-spin-pulse mx-3"></i>
                <span>Loading Emails</span>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- /axios script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue script -->
    <script src="./assets/js/app.js"></script>
    <!-- /my script -->

</body>

</html>
